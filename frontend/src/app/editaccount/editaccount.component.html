<body >
    <app-navbar></app-navbar>
    
    <section>
    
    <div class="container m-2 w-[80vw] block mx-auto justify-center items-center ">

        
        <div class="flex">
            <app-sidebar class="flex-shrink-0"></app-sidebar>
        
            <main class="mx-4 flex-1">
                <div *ngIf="error" class="flex justify-center p-4 bg-red-200 text-red-500 rounded mb-2">{{errorMessage}}</div>

                <form class="max-w-md mx-auto mt-8" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                        <input type="text" id="name" name="name" [(ngModel)]="name" autocomplete="name" class="mt-1 p-2 w-full border rounded-md">
                      </div>
                    a
                      <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" autocomplete="email" class="mt-1 p-2 w-full border rounded-md">
                      </div>
            
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="password" autocomplete="new-password" class="mt-1 p-2 w-full border rounded-md">
                    </div>
            
                    <div class="mb-4">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" autocomplete="new-password" class="mt-1 p-2 w-full border rounded-md">
                    </div>
            
                    <div class="mt-6">
                        <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-400">
                            Update
                        </button>
                    </div>
                </form>
            </main>
            
        </div>
        

</div>

</section>

</body>
