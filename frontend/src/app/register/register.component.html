<body class="max-h-screen">
  <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
      <div class="md:w-1/2 px-5">
        <h2 class="text-2xl font-bold text-[#002D74]">Register</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="createUser()" >
          <div *ngIf="error" class="flex justify-center p-4 bg-red-200 text-red-500 rounded mb-2">{{errorMessage}}</div>
          <div *ngIf="success" class="flex justify-center p-4 bg-green-200 text-green-500 rounded mb-2">{{successMessage}}</div>

          <label for="full_name" class="block mb-2">Full Name:</label>
          <input type="text"  formControlName="full_name" class="w-full px-4 py-2 border rounded mb-4" placeholder="Robinson Ngecu">
          <div *ngIf="registrationForm.get('full_name')?.invalid && registrationForm.get('full_name')?.touched" class="text-red-500">Full Name is required</div>
      
          <label for="email" class="block mb-2">Email:</label>
          <input type="email" id="email" name="email" formControlName="email" class="w-full px-4 py-2 border rounded mb-4" placeholder="devngecu@gmail.com">
          <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-500">Email is required</div>
      
          <label for="phone_number" class="block mb-2">Phone Number:</label>
          <input type="tel" formControlName="phone_number"  class="w-full px-4 py-2 border rounded mb-4" placeholder="0707583092">
          <div *ngIf="registrationForm.get('phone_number')?.invalid && registrationForm.get('phone_number')?.touched" class="text-red-500">Phone Number is required</div>
      
          <label for="password" class="block mb-2">Password:</label>
          <input type="password" formControlName="password"  class="w-full px-4 py-2 border rounded mb-4" placeholder="*********">
          <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500">Password is required</div>
      
      
          <label for="password">Confirm Password:</label>
          <input type="password" formControlName="confirm_password" class="w-full px-4 py-2 border rounded mb-4" name="confirm_password" placeholder="*********">
          <div *ngIf="registrationForm.get('confirm_password')?.invalid && registrationForm.get('confirm_password')?.touched" class="text-red-500" >Confirm Password is required</div>
      
      
          <button class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
          px-4 py-3 mt-6" type="submit">Register</button>
           
        </form>


       
      </div>

  <div class="w-1/2 md:block hidden ">
    <img src="https://vizagtoursandtravels.in/uploads/fddf2b4745101ac73907bdfd04982604.png" class="rounded-2xl h-full object-cover" alt="page img">
  </div>
    </div>
  </section>
</body>
