<body >
    <app-navbar></app-navbar>
    
    <section>
    
    <div class="container m-2 w-[80vw] block mx-auto justify-center items-center ">

        
        <div class="flex">
            <app-sidebar class="flex-shrink-0"></app-sidebar>
        
            <main class="mx-4 flex-1">
                <h1 class="text-2xl font-bold">USERS</h1>                <table class="min-w-full bg-white border border-gray-300 divide-y divide-gray-300">
                    <thead>
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Is Admin</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Welcomed</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example row, replace with your data -->
                        <tr *ngFor="let user of users; let i = index" class="hover:bg-gray-100">
                            <td class="py-2 px-4 border-b">{{ user.name }}</td>
                            <td class="py-2 px-4 border-b">{{ user.email }}</td>
                           
                            <td class="px-6 py-4 whitespace-nowrap">
                                <ng-container *ngIf="user.role === 0; else activeIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-red-500 h-5 w-5" viewBox="0 0 20 20">
                                      <path d="M10 2C5.03 2 1 6.03 1 11s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                    </svg>
                                  </ng-container>
                                  <ng-template #activeIcon>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-green-500 h-5 w-5" viewBox="0 0 20 20">
                                      <path d="M10 2C5.03 2 1 6.03 1 11s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                    </svg>
                                  </ng-template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <ng-container *ngIf="user.welcomed === 0; else activeIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-red-500 h-5 w-5" viewBox="0 0 20 20">
                                      <path d="M10 2C5.03 2 1 6.03 1 11s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                    </svg>
                                  </ng-container>
                                  <ng-template #activeIcon>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-green-500 h-5 w-5" viewBox="0 0 20 20">
                                      <path d="M10 2C5.03 2 1 6.03 1 11s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                    </svg>
                                  </ng-template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <ng-container *ngIf="user.active === 0; else activeIcon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-red-500 h-5 w-5" viewBox="0 0 20 20">
                                      <path d="M10 2C5.03 2 1 6.03 1 11s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                    </svg>
                                  </ng-container>
                                  <ng-template #activeIcon>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="text-green-500 h-5 w-5" viewBox="0 0 20 20">
                                      <path d="M10 2C5.03 2 1 6.03 1 11s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                    </svg>
                                  </ng-template>
                                  
                            </td>

                          </tr>
                        <!-- Replace with more rows as needed -->
                    </tbody>
                </table>
            </main>
            
            
        </div>
        

</div>

</section>

</body>
