<section>

<div class="container m-2 w-[80vw] block mx-auto justify-center items-center ">

  <!-- Tour Details Section -->
  <div class="flex mt-5">
    <!-- Left Image -->
    <div class="w-1/2">
      <img
      src="{{product.image}}"
      
      alt="Tour Image Left" class="w-full h-auto">
    </div>



    <!-- Right Details -->
    <div class="w-1/2 pl-8">
      <h4 class="text-3xl font-semibold mb-4">{{product.name}} </h4>

      <hr />

      <!-- <div class="flex items-center mt-2">
        <div class="text-yellow-500">
          ★★★★☆ <!-- Replace with your star rating logic
        </div>
        <span class="text-gray-500 ml-2">(120 reviews)</span>

        

      </div> -->

      <hr />

      <h1>Price : Ksh {{product.price}}</h1>

      <hr />
      <p class="text-gray-500">
        Description : <br/>

        {{product.description}}

      </p>

      <hr />

      <table class="table-auto w-full">
        <tr>
            <td class="py-2 px-4 font-bold">
                Price:
            </td>
            <td class="py-2 px-4">
                Ksh {{product.price}}
            </td>
        </tr>
        <hr />
    
        <tr>
            <td class="py-2 px-4 font-bold">
                Status:
            </td>
            <td class="py-2 px-4">
                <span *ngIf="product.countInStock > 0" class="bg-green-500 text-white py-1 px-2 rounded-full">
                    In Stock
                </span>
                <span *ngIf="product.countInStock === 0" class="bg-red-500 text-white py-1 px-2 rounded-full">
                    Out of Stock
                </span>
            </td>
        </tr>
        <hr />
    
        <tr>
            <td *ngIf="product.countInStock > 0" class="py-2 px-4" colspan="2">
                <button 
                (click)="addToCart(product)"
                class="w-full bg-green-500 text-white px-4 py-2 rounded focus:outline-none focus:shadow-outline-green hover:bg-green-600">
                    ADD TO CART
                </button>
            </td>
            
        </tr>
    </table>
